<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Happy New Year </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background: radial-gradient(circle, #2b0000, #000);
    font-family: Poppins, sans-serif;
    color:#fff;
    text-align:center;
    overflow-x:hidden;
}

.container{ padding:20px; }

h1{
    font-size:28px;
    color:gold;
    text-shadow:0 0 20px orange;
    animation: glow 2s infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 10px gold;}
    to{ text-shadow:0 0 30px red;}
}

.dharmik{
    font-size:22px;
    color:#ffcc66;
    margin-bottom:10px;
}

img{
    max-width:100%;
    border-radius:12px;
    margin:15px 0;
    box-shadow:0 0 20px gold;
}

input{
    padding:12px;
    width:80%;
    max-width:300px;
    font-size:16px;
    border:none;
    border-radius:6px;
}

.share-btn{
    margin-top:14px;
    padding:12px 20px;
    font-size:16px;
    background:#25D366;
    color:white;
    border:none;
    border-radius:30px;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    gap:10px;
}

.share-btn img{
    width:24px;
    height:24px;
}

/*  Firecracker 3x Power */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    animation: explode 1s linear infinite;
}
@keyframes explode{
    0%{transform:scale(0);opacity:1;}
    100%{transform:scale(35);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <div class="dharmik">锔17 啶多啶17 啶ㄠさ 啶掂ぐ啷啶 </div>

    <h1 id="title"> Happy New Year </h1>

    <img src="newyear.gif" alt="New Year Animation">

    <p> 啶啶啶ㄠぞ 啶ㄠぞ啶17 啶侧た啶啷啶17</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <br>

    <!-- WhatsApp Share Button -->
    <button class="share-btn" onclick="shareNow()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        Share on WhatsApp
    </button>
</div>

<script>
// URL se name read
const params = new URLSearchParams(window.location.search);
const sender = params.get("name");

if(sender){
    document.getElementById("title").innerHTML =
    ` Happy New Year <br>From <span style="color:gold">${decodeURIComponent(sender)}</span>`;
}

// Share Function
function shareNow(){
    const name = document.getElementById("nameInput").value.trim();
    if(!name){
        alert("Please enter your name");
        return;
    }

    const link = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(name);
    const text = ` Happy New Year \nFrom ${name}\n\n Click the link\n${link}`;

    // WhatsApp Direct
    const waUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
    window.open(waUrl, "_blank");

    // Mobile Share Sheet (extra support)
    if(navigator.share){
        navigator.share({
            title:"Happy New Year ",
            text:text,
            url:link
        });
    }
}

/*  Firecrackers 3x Quantity */
setInterval(()=>{
    for(let i=0;i<3;i++){
        const fw = document.createElement("div");
        fw.className="firework";
        fw.style.left=Math.random()*window.innerWidth+"px";
        fw.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
},200);
</script>

</body>
